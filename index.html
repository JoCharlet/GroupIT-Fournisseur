<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />

<title>GROUP-IT - Blockchain proofer</title>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col">
            <center>
              <img src="images/logo-groupit.jpg" width="150px" /><h3>GROUP-IT - Enregistreur d'empreinte d'offre</h3>
            </center>
          </div>
        </div>
      </div>
    </header>
    <br />
    <main class="container">
      <div class="row">
          <div class="col">
            Enregistrer l'empreinte de votre offre sur la blockchain.
          </div>
      </div>
      <br />
      <div class="row">
          <div class="col">
            <form>
              <div class="form-row">
                <div class="col">
                  <label for="inputFirstName">Prénom</label>
                  <input type="text" id="inputFirstName" class="form-control" placeholder="Vincent">
                </div>
                <div class="col">
                  <label for="inputLasteNname">Nom</label>
                  <input type="text" id="inputLasteNname" class="form-control" placeholder="Sullam">
                </div>
              </div>
              <br />
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rue du chemin de l'avenue">
              </div>
              <div class="form-row">
                <div class="col">
                  <label for="inputNPA">NPA</label>
                  <input type="number" id="inputNPA" class="form-control" placeholder="1000">
                </div>
                <div class="col">
                  <label for="inputCity">Ville</label>
                  <input type="text" id="inputCity" class="form-control" placeholder="Lausanne">
                </div>
              </div><br />
              <div class="form-group">
                <label for="inputID">Numéro du contract</label>
                <input type="text" class="form-control" id="inputID" placeholder="2020001A">
              </div>
              <div class="form-group">
                <label for="inputValue">Valeur de contract</label>
                <input type="number" class="form-control" id="inputValue" placeholder="4321">
              </div>
              <div class="form-group">
                <label for="inputDate">Date</label>
                <input type="text" id="inputDate" class="form-control" placeholder="16.01.2020" value="16.01.2020" readonly>
              </div>
            </form>
            <button onclick="addOffer()" class="btn btn-primary btn-lg">Enregistrer</button>
        </div>
      </div>
      <br />
      <br />
        <div id="loadingAnimation" class="row" style="display:none">
          <div class="col">
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      <div class="row justify-content-md-center">
        <div class"col" id="resultPrintCheck">
              <div class="alert alert-danger" style="display:none" id="printFail" role="alert">
                L'empreinte saisie est inexistante, cette empreinte est potentiellement frauduleuse
              </div>
              <div class="alert alert-success" style="display:none"  id="printSuccess" role="alert">
                L'empreinte saisie est correcte
              </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">

        <div class="row">
          <div class="col-sm">
            <h6>&copy;GROUP-IT </h6>
          </div>
        </div>

      </div>
      </footer>

    <!-- You can also require other files to run in this process -->
    <script src="./web3.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
